<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{
            opacity: 0.4;
            filter: alpha(opacity=40);
        }
        img:hover{
            opacity: 1.0;
            filter: alpha(opacity=100);
        }
    </style>
</head>
<body>
    <h1>图像透明度</h1>
    <img src="images/1.jpg" alt="Peach Blossom" />
    <p><b>注释：</b>在IE中，必须添加<!DOCTYPE>，这样才能将:hover选择器用于除了<a>之外的其它元素</p>
</body>
</html>
